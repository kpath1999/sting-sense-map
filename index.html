<!DOCTYPE html>
<html>
<head>
    <title>Bus Route Driving Behavior Analysis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .leaflet-control-layers {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            position: absolute !important;
            top: 65px !important;
            right: 10px !important;
            z-index: 1000;
            min-width: 180px;
        }
        .leaflet-control-layers-base label, .leaflet-control-layers-overlays label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .leaflet-control-layers span[style*="background-color"] {
            margin-right: 10px;
        }
        /* Enhanced popup styling */
        .leaflet-popup-content {
            margin: 8px 12px;
            line-height: 1.4;
            font-size: 13px;
            font-family: Arial, sans-serif;
        }
        .popup-section {
            margin-bottom: 12px;
        }
        .popup-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
            padding-bottom: 3px;
            border-bottom: 1px solid #ddd;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        .data-label {
            font-weight: 500;
            color: #555;
        }
        .data-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
        .highlight-value {
            background-color: #f0f8ff;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        .behavior-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }
        /* New styles for summary button and modal */
        .summary-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            padding: 10px 20px;
            background-color: #2c7bb6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .summary-button:hover {
            background-color: #1a5f8c;
        }
        .summary-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .summary-content {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .summary-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c7bb6;
            border-bottom: 2px solid #2c7bb6;
            padding-bottom: 10px;
        }
        .summary-section {
            margin-bottom: 20px;
        }
        .summary-section h3 {
            color: #555;
            margin-bottom: 10px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        .close-button:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div id="map"></div>
<button class="summary-button" onclick="generateSummary()">Generate Summary</button>
<div class="modal-overlay" id="modalOverlay"></div>
<div class="summary-modal" id="summaryModal">
    <button class="close-button" onclick="closeSummary()">&times;</button>
    <div class="summary-content" id="summaryContent">
        <div class="summary-header">Route Analysis Summary</div>
        <div id="summaryText">Generating summary...</div>
    </div>
</div>

<script>
    var map = L.map('map').setView([33.776, -84.389], 15);
    var allData = []; // Store all data points for analysis

    var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // --- Updated Data Configuration for Behavior-Based Clustering ---
    const behaviorTypes = ['Calm', 'Moderate', 'Slightly Unstable', 'Aggressive', 'Very Aggressive'];
    const behaviorColors = {
        'Calm': '#2c7bb6',
        'Moderate': '#abd9e9', 
        'Slightly Unstable': '#ffffbf',
        'Aggressive': '#fdae61',
        'Very Aggressive': '#d7191c'
    };

    // Create an object to hold our layer groups, one for each behavior type
    const overlayLayers = {};
    
    // Create a Layer Group for each behavior type and add it to the map by default
    behaviorTypes.forEach(behavior => {
        const color = behaviorColors[behavior];
        const layerName = `<span style="background-color:${color}; padding: 1px 8px; border-radius: 3px;">&nbsp;</span> ${behavior}`;
        
        // Create an empty layer group for this behavior
        overlayLayers[layerName] = L.layerGroup().addTo(map);
    });

    // --- Data Loading and Processing ---
    fetch('bus_route_with_clusters.geojson')
        .then(response => response.json())
        .then(data => {
            // Store all data points for analysis
            allData = data.features;

            // Process each feature and add it to the correct layer group
            data.features.forEach(feature => {
                const props = feature.properties;
                const behavior = props.behavior;
                const color = props.color;
                
                const marker = L.circleMarker(
                    [feature.geometry.coordinates[1], feature.geometry.coordinates[0]],
                    {
                        radius: 6,
                        fillColor: color,
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }
                );

                // Build comprehensive popup content
                const popupContent = `
                    <div style="width: 320px; max-height: 400px; overflow-y: auto;">
                        <!-- Header Section -->
                        <div class="popup-section">
                            <div style="text-align: center; margin-bottom: 10px;">
                                <span class="behavior-badge" style="background-color: ${color};">${behavior} Driving</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Timestamp:</span>
                                <span class="data-value">${props.timestamp}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Location:</span>
                                <span class="data-value">${feature.geometry.coordinates[1].toFixed(6)}, ${feature.geometry.coordinates[0].toFixed(6)}</span>
                            </div>
                        </div>

                        <!-- Clustering Analysis Section -->
                        <div class="popup-section">
                            <div class="popup-header">üéØ Clustering Analysis</div>
                            <div class="data-row">
                                <span class="data-label">Cluster ID:</span>
                                <span class="data-value highlight-value">${props.cluster}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Extreme Event Magnitude:</span>
                                <span class="data-value highlight-value">${props.extreme_event_magnitude.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Instability Score:</span>
                                <span class="data-value highlight-value">${props.instability_score.toFixed(4)} (m/s¬≤)¬≤</span>
                            </div>
                        </div>

                        <!-- Basic Acceleration Statistics -->
                        <div class="popup-section">
                            <div class="popup-header">üìä Basic Acceleration Statistics</div>
                            <div class="data-row">
                                <span class="data-label">Mean Acceleration:</span>
                                <span class="data-value">${props.accel_mean.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Acceleration Variance:</span>
                                <span class="data-value">${props.accel_variance.toFixed(4)} (m/s¬≤)¬≤</span>
                            </div>
                        </div>

                        <!-- X-Axis Acceleration Statistics -->
                        <div class="popup-section">
                            <div class="popup-header">üìà X-Axis Acceleration Percentiles</div>
                            <div class="data-row">
                                <span class="data-label">1st Percentile (p1):</span>
                                <span class="data-value">${props.accel_stats_x_p1.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">10th Percentile (p10):</span>
                                <span class="data-value">${props.accel_stats_x_p10.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">90th Percentile (p90):</span>
                                <span class="data-value">${props.accel_stats_y_p90.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">99th Percentile (p99):</span>
                                <span class="data-value highlight-value">${props.accel_stats_x_p99.toFixed(4)} m/s¬≤</span>
                            </div>
                        </div>

                        <!-- Y-Axis Acceleration Statistics -->
                        <div class="popup-section">
                            <div class="popup-header">üìà Y-Axis Acceleration Percentiles</div>
                            <div class="data-row">
                                <span class="data-label">1st Percentile (p1):</span>
                                <span class="data-value">${props.accel_stats_y_p1.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">10th Percentile (p10):</span>
                                <span class="data-value">${props.accel_stats_y_p10.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">90th Percentile (p90):</span>
                                <span class="data-value">${props.accel_stats_y_p90.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">99th Percentile (p99):</span>
                                <span class="data-value highlight-value">${props.accel_stats_y_p99.toFixed(4)} m/s¬≤</span>
                            </div>
                        </div>

                        <!-- Z-Axis Acceleration Statistics -->
                        <div class="popup-section">
                            <div class="popup-header">üìà Z-Axis Acceleration Percentiles</div>
                            <div class="data-row">
                                <span class="data-label">1st Percentile (p1):</span>
                                <span class="data-value">${props.accel_stats_z_p1.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">10th Percentile (p10):</span>
                                <span class="data-value">${props.accel_stats_z_p10.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">90th Percentile (p90):</span>
                                <span class="data-value">${props.accel_stats_z_p90.toFixed(4)} m/s¬≤</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">99th Percentile (p99):</span>
                                <span class="data-value highlight-value">${props.accel_stats_z_p99.toFixed(4)} m/s¬≤</span>
                            </div>
                        </div>

                        <!-- Interpretation Section -->
                        <div class="popup-section">
                            <div class="popup-header">üîç Data Interpretation</div>
                            <div style="font-size: 11px; color: #666; line-height: 1.3;">
                                <strong>Extreme Event Magnitude:</strong> Combined 3D acceleration vector magnitude from 99th percentiles - higher values indicate more severe acceleration events.<br><br>
                                <strong>Instability Score:</strong> Acceleration variance - higher values indicate more erratic or jerky motion.<br><br>
                                <strong>Percentiles:</strong> p1/p10 show typical low values, p90/p99 show extreme high values for each axis.
                            </div>
                        </div>
                    </div>
                `;
                
                marker.bindPopup(popupContent, {
                    maxWidth: 350,
                    maxHeight: 450
                });
                
                // Find the correct layer group by behavior name and add the marker
                const layerKey = Object.keys(overlayLayers).find(key => key.includes(behavior));
                if (layerKey) {
                    overlayLayers[layerKey].addLayer(marker);
                }
            });

            // Fit map to the bounds of all features
            const allPointsLayer = L.geoJSON(data);
            if (allPointsLayer.getBounds().isValid()) {
                map.fitBounds(allPointsLayer.getBounds());
            }
        })
        .catch(error => {
            console.error('Error loading GeoJSON:', error);
            alert('Error loading bus data. Please check that your GeoJSON file is accessible.');
        });

    // Add the layer control panel to the map
    L.control.layers(null, overlayLayers, { collapsed: false }).addTo(map);

    // Function to generate summary
    function generateSummary() {
        // Show loading state
        document.getElementById('summaryText').innerHTML = 'Analyzing route data...';
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('summaryModal').style.display = 'block';

        // Process data for LLM input
        const summaryData = processDataForSummary(allData);
        
        // Call your backend endpoint instead of Groq directly
        fetch('/api/generate-summary', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(summaryData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.summary) {
                document.getElementById('summaryText').innerHTML = data.summary;
            } else {
                throw new Error('Invalid response format from API');
            }
        })
        .catch(error => {
            console.error('Error generating summary:', error);
            document.getElementById('summaryText').innerHTML = 'Error generating summary. Please try again.';
        });
    }

    // Function to process data for summary
    function processDataForSummary(data) {
        // Group data by geographic regions (you can define these based on coordinates)
        const regions = {
            'Central Campus (Academic Core)': { lat: [33.7730, 33.7780], lng: [-84.3990, -84.3940] },
            'Ferst Drive Corridor': { lat: [33.7750, 33.7800], lng: [-84.4050, -84.3950] },
            'West Campus': { lat: [33.7730, 33.7820], lng: [-84.4080, -84.4000] },
            'East Campus': { lat: [33.7710, 33.7780], lng: [-84.3940, -84.3880] },
            'Tech Square': { lat: [33.7760, 33.7800], lng: [-84.3900, -84.3860] },
            'John Lewis Student Center & Campanile': { lat: [33.7745, 33.7765], lng: [-84.3980, -84.3960] },
            'Midtown Atlanta': { lat: [33.7750, 33.7950], lng: [-84.3900, -84.3800] },
            'Home Park': { lat: [33.7800, 33.7880], lng: [-84.4050, -84.3980] },
            'Atlantic Station': { lat: [33.7880, 33.7950], lng: [-84.4000, -84.3930] }
        };

        const regionData = {};
        
        // Process data for each region
        for (const [region, bounds] of Object.entries(regions)) {
            const regionPoints = data.filter(point => {
                const lat = point.geometry.coordinates[1];
                const lng = point.geometry.coordinates[0];
                return lat >= bounds.lat[0] && lat <= bounds.lat[1] &&
                       lng >= bounds.lng[0] && lng <= bounds.lng[1];
            });

            if (regionPoints.length > 0) {
                regionData[region] = {
                    count: regionPoints.length,
                    behaviors: regionPoints.map(p => p.properties.behavior),
                    extremeEvents: regionPoints.map(p => p.properties.extreme_event_magnitude),
                    instabilityScores: regionPoints.map(p => p.properties.instability_score),
                    accelStats: {
                        x: {
                            p1: regionPoints.map(p => p.properties.accel_stats_x_p1),
                            p99: regionPoints.map(p => p.properties.accel_stats_x_p99)
                        },
                        y: {
                            p1: regionPoints.map(p => p.properties.accel_stats_y_p1),
                            p99: regionPoints.map(p => p.properties.accel_stats_y_p99)
                        },
                        z: {
                            p1: regionPoints.map(p => p.properties.accel_stats_z_p1),
                            p99: regionPoints.map(p => p.properties.accel_stats_z_p99)
                        }
                    }
                };
            }
        }

        return regionData;
    }

    // Function to generate LLM prompt
    function generatePrompt(summaryData) {
        let prompt = "Analyze the following bus route data and provide a natural language summary of the driving conditions and behavior patterns:\n\n";
        
        for (const [region, data] of Object.entries(summaryData)) {
            prompt += `Region: ${region}\n`;
            prompt += `Number of data points: ${data.count}\n`;
            prompt += `Behavior distribution: ${JSON.stringify(data.behaviors)}\n`;
            prompt += `Average extreme event magnitude: ${average(data.extremeEvents)}\n`;
            prompt += `Average instability score: ${average(data.instabilityScores)}\n`;
            prompt += `Acceleration statistics:\n`;
            prompt += `X-axis: p1=${average(data.accelStats.x.p1)}, p99=${average(data.accelStats.x.p99)}\n`;
            prompt += `Y-axis: p1=${average(data.accelStats.y.p1)}, p99=${average(data.accelStats.y.p99)}\n`;
            prompt += `Z-axis: p1=${average(data.accelStats.z.p1)}, p99=${average(data.accelStats.z.p99)}\n\n`;
        }

        prompt += "Please provide a natural language summary of the driving conditions and behavior patterns observed in each region, focusing on:\n";
        prompt += "1. Overall ride quality\n";
        prompt += "2. Frequency of stops or slowdowns\n";
        prompt += "3. Presence of bumps or rough road conditions\n";
        prompt += "4. Any notable patterns in driving behavior\n";
        prompt += "Use natural language and be specific about locations and conditions.";

        return prompt;
    }

    // Helper function to calculate average
    function average(arr) {
        return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    // Function to close summary modal
    function closeSummary() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('summaryModal').style.display = 'none';
    }
</script>

</body>
</html>
